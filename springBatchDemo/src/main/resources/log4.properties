log4j.rootLogger=DEBUG, debug, info
log4j.logger.org.hibernate=DEBUG
log4j.logger.org.hibernate.type=ALL

log4j.appender.debug=org.apache.log4j.RollingFileAppender
log4j.appender.debug.File=/usr/share/apache-tomcat-7.0.73/logs/cibil-debug.log
log4j.appender.debug.ImmediateFlush=true
log4j.appender.debug.Threshold=DEBUG
log4j.appender.debug.Append=true
log4j.appender.debug.MaxFileSize=10MB
log4j.appender.debug.MaxBackupIndex=100
log4j.appender.debug.layout=org.apache.log4j.PatternLayout
log4j.appender.debug.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSSSSS} [%p] [%t] | %C | %m%n

log4j.appender.info=org.apache.log4j.RollingFileAppender
log4j.appender.info.File=/usr/share/apache-tomcat-7.0.73/logs/cibil-info.log
log4j.appender.info.ImmediateFlush=true
log4j.appender.info.Threshold=INFO
log4j.appender.info.Append=false
log4j.appender.info.MaxFileSize=10MB
log4j.appender.info.MaxBackupIndex=100
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSSSSS} [%p] [%t] | %C | %m%n
